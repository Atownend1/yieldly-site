    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --navy: #0a1628;
            --light-gray: #f8f8f8;
            --medium-gray: #e0e0e0;
            --dark-gray: #333333;
            --success: #10b981;
        }

        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 18px;
            line-height: 1.7;
            color: var(--black);
            background: var(--white);
            font-weight: 400;
        }

        h1, h2, h3, h4 {
            font-family: 'Forum', Georgia, serif;
            font-weight: 400;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        .wizard-header-section {
            background: linear-gradient(to bottom, var(--white) 0%, var(--light-gray) 100%);
            padding: 4rem 0;
            text-align: center;
        }

        .wizard-header-section h1 {
            font-size: clamp(2rem, 4vw, 2.75rem);
            margin-bottom: 1rem;
        }

        .wizard-header-section p {
            font-size: 1.25rem;
            color: var(--dark-gray);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--navy);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        /* Main Content */
        .wizard-main {
            padding: 3rem 0;
            min-height: 60vh;
        }

        /* Button Styles */
        .btn {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            border: 2px solid var(--black);
            transition: all 0.2s ease;
            display: inline-block;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            min-width: 180px;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-primary {
            background: var(--navy);
            color: var(--white);
            border-color: var(--navy);
        }

        .btn-primary:hover {
            background: var(--black);
            border-color: var(--black);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--black);
        }

        .btn-secondary:hover {
            background: var(--light-gray);
        }

        /* Footer */
        .wizard-footer {
            background: var(--light-gray);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid var(--medium-gray);
        }

        .wizard-footer p {
            color: var(--dark-gray);
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wizard-header-section {
                padding: 2rem 0;
            }
            
            .wizard-main {
                padding: 2rem 0;
            }
        }
